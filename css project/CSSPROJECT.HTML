<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="style"
/>
</head>
<body>
    <nav class="main tittle">
        <h1 class="tittle">
            <img
            src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
            alt="coffee masters logo"
            class="logo"
          />
          Coffee Masters
        </h1>
    </nav>
    <div class="page">
        <section=" order">
            <h2 class="order name">ITEMS</h2>
            <ul class="orders">
                <li class="order">
                    <div class="item-quantity">1X</div>
                    <div class="item-name">Cappucino</div>
                    <div class="item-price">$6.00</div>
                    <ul class="more-options-list">
                        <li class="more options">Light Foam</li>
                    </ul>
                 </li>
            
                 <li class="order">
                    <div class="item-quantity">1X</div>
                    <div class="item-name">Cappucino</div>
                    <div class="item-price">$7.90</div>
                    <ul class="more-options-list">
                        <li class="more-options">Almond Milk</li>
                        <li class="more-options">Double Espresso Shot</li>
                    </ul>
                 </li>
                 <li class="order">
                    <div class="item-quantity">1X</div>
                    <div class="item-name">Croissant</div>
                    <div class="item-price">$5.37</div>
                    <ul class="more-options-list">
                        <li class="more-options">Butter</li>
                    </ul>
                 </li>
            </ul>
        </section>
    </div>
    <section class="payment">
      <div class="name-box box">
        <h2 class="box-title">NAME</h2>
        <div class="input-group">
          <label class="user-input-label" for="name">Name for order</label>
          <input type="text" class="user-input" id="name" />
        </div>
      </div>
      <div class="cc-box box">
        <h2 class="box-title">PAYMENT</h2>
        <div class="input-group">
          <label class="user-input-label" for="cc">Card Number</label>
          <input type="text" class="user-input" id="cc" />
        </div>
        <div class="input-group">
          <label class="user-input-label" for="ccv">CCV NO</label>
          <input type="text" class="user-input short-input" id="ccv" />
        </div>
      </div>
    </section>
    <section class="total">
        <table class="totals-table">
            <tbody>
              <tr>
                <td>Subtotal:</td>
                <td>$19.27</td>
              </tr>
              <tr>
                <td>Tax:</td>
                <td>$0.96</td>
              </tr>
              <tr class="final-totals">
                <td>Total:</td>
                <td>$20.23</td>
              </tr>
            </tbody>
          </table>
          <button class="checkout" type="button">Place order</button>
        </div>
    </section>
</body>
</html>
